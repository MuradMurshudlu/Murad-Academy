<!DOCTYPE html>
<html lang="az">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Əlaqə | Murad Academy</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="elaqe.css" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="/images/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="/images/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="/images/favicon-16x16.png"
    />
    <link rel="manifest" href="/site.webmanifest" />
  </head>
  <body class="contact-page">
    <header class="contact-header">
      <a href="main-page.html" class="back-btn">← Ana Səhifəyə Qayıt</a>
      <h1 class="section-title">
        Bizimlə <span class="gradient-text">Əlaqə Saxla</span>
      </h1>
      <p class="section-subtitle">
        Karyeranda yeni səhifə açmaq üçün bir addım qaldı.
      </p>
    </header>

    <main class="contact-container">
      <div class="contact-sidebar">
        <div class="info-card">
          <div class="info-icon"><i class="fa-solid fa-location-dot"></i></div>
          <div class="info-text">
            <h4>Mərkəz Ofis</h4>
            <p>Bakı, Nizami küçəsi 10</p>
          </div>
        </div>

        <div class="info-card">
          <div class="info-icon">
            <i class="fa-solid fa-envelope-open-text"></i>
          </div>
          <div class="info-text">
            <h4>E-poçt Ünvanı</h4>
            <p>info@muradacademy.az</p>
          </div>
        </div>

        <div class="info-card">
          <div class="info-icon"><i class="fa-solid fa-headset"></i></div>
          <div class="info-text">
            <h4>Dəstək Xətti</h4>
            <p>+994 (55) 296 86 94</p>
          </div>
        </div>

        <div class="social-wrapper">
          <span>Sürətli Əlaqə:</span>
          <div class="social-icons-row">
            <a
              href="https://wa.me/994552968694"
              class="social-box whatsapp"
              title="WhatsApp"
            >
              <i class="fa-brands fa-whatsapp"></i>
            </a>
            <a
              href="https://instagram.com/muradacademy"
              class="social-box instagram"
              title="Instagram"
            >
              <i class="fa-brands fa-instagram"></i>
            </a>
          </div>
        </div>
      </div>

      <div class="form-wrapper">
        <form class="contact-form">
          <div class="input-group">
            <label>Adınız və Soyadınız</label>
            <input type="text" placeholder="Məsələn: Murad Əliyev" required />
          </div>

          <div class="input-group">
            <label>E-poçt</label>
            <input type="email" placeholder="nümunə@mail.com" required />
          </div>

          <div class="input-group">
            <label>Mesajınız</label>
            <textarea
              rows="6"
              placeholder="Sualınızı və ya təklifinizi bura qeyd edin..."
              required
            ></textarea>
          </div>

          <button type="submit" class="glow-button">
            <span>Mesajı Göndər</span>
            <i class="fa-solid fa-paper-plane"></i>
          </button>
        </form>
      </div>
    </main>
  </body>
</html>
